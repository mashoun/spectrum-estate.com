<header class="w-100 text-light px-3 py-3 position-fixed z-2 top-0 start-0 d-flex justify-content-between align-items-center">
    <section>
      
        <div class="d-flex align-items-center gap-2">
          <story-section>
           <div @click="store.storySidebar = !store.storySidebar" class="point bg-warning rounded-circle d-flex justify-content-center align-items-center" style="width: 68px;height: 68px;">
            <div class="bg-dark rounded-circle" style="width: 60px;height: 60px;">
              <img :src="store.profile.contact.logo" alt="logo" width="60" class="img-fluid rounded-circle">
            </div>
           </div>
          </story-section>
            <div class="flex-column d-none d-lg-flex">
              <a href="/" class="no-decoration"><h1 class="fs-4 ls-2 bebas text-shadoww m-0 text-center text-md-start m-0">Spectrum Real Estate</h1></a>
              <i class="fs-xsmall text-warning ls-2 pop fw-bold text-uppercase">Power of diversity</i>
            </div>
        </div>
      
    </section>
    
    <div class="d-flex align-items-center gap-2">
      
      <a :href="'https://wa.me/'+store.profile.contact.whatsapp" :title="'https://wa.me/'+store.profile.contact.whatsapp" class="btn  btn-outline-light"><i class="bi bi-whatsapp"></i></a>
      <a :href="store.profile.contact.facebook" :title="store.profile.contact.facebook" class="btn  btn-outline-light"><i class="bi bi-facebook"></i></a>
      <a :href="store.profile.contact.instagram" :title="store.profile.contact.instagram" class="btn  btn-outline-light"><i class="bi bi-instagram"></i></a>
      <a :href="'mailto:'+store.profile.contact.email" :title="'mailto:'+store.profile.contact.email" class="btn  btn-outline-light"><i class="bi bi-envelope"></i></a>
      <search-bar :properties="store.profile.properties">
        <button title="Search properties" class="btn btn-warning" data-bs-toggle="offcanvas" data-bs-target="#searchbar" ><i class="bi bi-search"></i></button>
      </search-bar>
      
    </div>
   
</header>
